<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>

  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="logo" id="main-image">

    <h3 id="heading">
      Equilibrium #3429
    </h3>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="row">
      <p id="price"><span><img src="images/icon-ethereum.svg"></span> 0.041 ETH</p>
      <p id="time"><span><img src="images/icon-clock.svg"></span> 3 days left</p>
    </div>
    <hr>

    <div class="creator">
      <img src="images/image-avatar.png">
      <p>Creation of <span id="name">Jules Wyvern</span></p>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aditya301200">Aditya Das</a>.
  </div>
</body>
</html>
